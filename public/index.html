<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>


    <div class="row main m-0 d-flex justify-content-center align-items-center p-0">
        <div class="calc col-8 col-md-4 col-lg-3 col-sm-6 white m-0 p-2 rounded">
       <h3 class="text-center heading">Calculator</h3>    
                <div class="displaycalc ">
                    <input id="inpDisplay" class="form-control py-5 fs-3 chk" type="text" value=""
                        aria-label="Disabled input example" disabled readonly>
                </div>
                <div class="buttons px-3 py-1">
                    <div class="row">

                        <div onclick="btnValue(1)" class="btn py-3 shadow m-1 col numbers-btn">1</div>
                        <div onclick="btnValue(2)" class="btn py-3 shadow m-1 col numbers-btn">2</div>
                        <div onclick="btnValue(3)" class="btn py-3 shadow m-1 col numbers-btn">3</div>
                        <div onclick="btnValue('+')" class="btn py-3 shadow m-1 col calval-btn ">+</div>
                    </div>
                    <div class="row">
                        <div onclick="btnValue(4)" class="btn py-3 shadow m-1 col numbers-btn">4</div>
                        <div onclick="btnValue(5)" class="btn py-3 shadow m-1 col numbers-btn">5</div>
                        <div onclick="btnValue(6)" class="btn py-3 shadow m-1 col numbers-btn">6</div>
                        <div onclick="btnValue('-')" class="btn py-3 shadow m-1 col calval-btn">-</div>
                    </div>
                    <div class="row">
                        <div onclick="btnValue(7)" class="btn py-3 shadow m-1 col numbers-btn">7</div>
                        <div onclick="btnValue(8)" class="btn py-3 shadow m-1 col numbers-btn">8</div>
                        <div onclick="btnValue(9)" class="btn py-3 shadow m-1 col numbers-btn">9</div>
                        <div onclick="btnValue('*')" class="btn py-3 shadow m-1 col calval-btn">x</div>
                    </div>
                    <div class="row">
                        <div onclick="btnValue(0)" class="btn p-3 shadow m-1 col numbers-btn">0</div>
                        <div onclick="clearAll()" class="btn p-3 shadow m-1 col calval-btn">C</div>
                        <div onclick="btnValue('/')" class="btn p-3 shadow m-1 col calval-btn">/</div>
                        <div onclick="isequalsto()" class="btn p-3 shadow m-1 col isEqualBtn">=</div>

                    </div>
                </div>

        

        </div>
    </div>











    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
